<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link href="/css/style.css" rel="stylesheet" id="bootstrap-css" />
  </head>

  <body>
    <!-- <h1>Chat</h1> -->

    <div class="container">
      <h2>Access chat server</h2>

      <form action="chat.html">
        <div class="form-group form-vertical">
          <label for="name">User name</label>
          <input type="text" name="name" id="name" placeholder="name" class="form-control" autofocus />
        </div>
        <div class="form-group">
          <label for="chat">Chat</label>
          <input type="text" name="chat" id="chat" placeholder="chat" class="form-control" />
        </div>
        <button class="btn btn-primary">Enter</button>
      </form>
    </div>

    <script src="socket.io/socket.io.js"></script>
    <script src="js/socket-custom.js"></script>
  </body>
</html>
